<!DOCTYPE html>
<html>
<head>
  <title>Playwright Recorder</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    #recorded-actions {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Playwright Recorder</h2>
  <div>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
    <button id="clear-recording" disabled>Clear Recording</button>
    <button id="export-script" disabled>Export Script</button>
  </div>
  <div id="status">Not recording</div>
  <div id="recorded-actions"></div>
  <script src="popup.js"></script>
</body>
</html>
