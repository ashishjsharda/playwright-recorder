<!DOCTYPE html>
<html>
<head>
  <title>Playwright Recorder</title>
  <style>
    body {
      width: 250px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
<h2>Playwright Recorder</h2>
<p>Open the recorder window to start recording browser actions and generate Playwright scripts.</p>
<button id="open-recorder">Open Recorder</button>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
