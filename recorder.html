<!DOCTYPE html>
<html>
<head>
    <title>Playwright Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            margin: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .title {
            margin: 0;
            color: #333;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.2s;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #start-recording {
            background-color: #4CAF50;
            color: white;
        }
        #stop-recording {
            background-color: #f44336;
            color: white;
        }
        #clear-recording {
            background-color: #ff9800;
            color: white;
        }
        #export-script {
            background-color: #2196F3;
            color: white;
        }
        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #e8e8e8;
        }
        .recording-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            display: inline-block;
        }
        .recording-indicator.active {
            background-color: #f44336;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        #actions-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        #recorded-actions {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px;
        }
        .action-item {
            padding: 6px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        .action-item:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .action-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: #2196F3;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .action-type {
            font-weight: bold;
            margin-right: 5px;
        }
        .action-details {
            color: #555;
            margin-left: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .action-value {
            color: #0066cc;
            font-style: italic;
        }
        .script-preview {
            margin-top: 15px;
        }
        #script-textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .footer {
            margin-top: 15px;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
        .empty-message {
            padding: 20px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="title">Playwright Recorder</h1>
    <div>v1.0</div>
</div>

<div class="controls">
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>
    <button id="clear-recording">Clear Recording</button>
    <button id="export-script">Export Script</button>
</div>

<div class="status-bar">
    <div id="recording-indicator" class="recording-indicator"></div>
    <div id="status">Not recording</div>
</div>

<div id="actions-container">
    <div id="recorded-actions"></div>
</div>

<div class="script-preview">
    <h3>Playwright Script Preview</h3>
    <textarea id="script-textarea" readonly></textarea>
</div>

<div class="footer">
    <p>Click "Start Recording" and interact with your web page. Your actions will be recorded and converted to Playwright code.</p>
</div>

<script src="recorder.js"></script>
</body>
</html>
